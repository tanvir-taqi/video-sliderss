            cursor: pointer;

          }

          @media (max-width: 600px) {

          .play-button {

        <!-- Modal for playing video -->
        <div class="modal" id="videoModal">
          <div class="close" id="closeModal">&times;</div>
          <iframe
            id="videoIframe"
            src=""
            allow="autoplay; fullscreen"
            allowfullscreen
          ></iframe>

        <script src="https://player.vimeo.com/api/player.js"></script>
    
        <script>
          const carousel = document.querySelector(".carousel");
          const items = document.querySelectorAll(".carousel-item");
          const totalItems = items.length;
          let index = 0;
          let itemWidth = items[0].clientWidth;
          let autoSlide;
    
          // Clone first 3 items for infinite loop effect
          for (let i = 0; i < 3; i++) {
            let clone = items[i].cloneNode(true);
            carousel.appendChild(clone);
          }
    
          function startAutoSlide() {
            autoSlide = setInterval(() => {
              index++;
              carousel.style.transition = "transform 0.5s ease-in-out";
              carousel.style.transform = `translateX(-${index * itemWidth}px)`;
    
              setTimeout(() => {
                if (index >= totalItems) {
                  carousel.style.transition = "none";
                  index = 0;
                  carousel.style.transform = `translateX(0)`;
                }
              }, 500);
            }, 3000);
          }
    
          function stopAutoSlide() {
            clearInterval(autoSlide);
          }
    
          carousel.addEventListener("mouseover", stopAutoSlide);
          carousel.addEventListener("mouseleave", startAutoSlide);
    
          startAutoSlide();
    
          // Open video in modal when play button is clicked
          document.querySelectorAll(".play-button").forEach((button) => {
            button.addEventListener("click", function (event) {
              event.stopPropagation(); // Prevent unwanted click events
    
              let videoId = this.parentElement.getAttribute("data-video");
              console.log(videoId);
    
              let videoUrl = `https://player.vimeo.com/video/${videoId}?autoplay=1&muted=0&loop=1`;
    
              // Show modal and play video
              document.getElementById("videoIframe").src = videoUrl;
              document.getElementById("videoModal").style.display = "flex";
    
              // Initialize Vimeo player after loading the iframe
              const iframe = document.getElementById("videoIframe");
              const player = new Vimeo.Player(iframe);
    
              // Set the video quality to 360p when it's loaded
              player.on("loaded", function () {
                player
                  .setQuality("1080p")
                  .then(function () {
                    console.log("Quality set to 360p");
                  })
                  .catch(function (error) {
                    console.error("Error setting quality: ", error);
                  });
              });
            });
          });
    
          // Close modal and stop video
          document
            .getElementById("closeModal")
            .addEventListener("click", function () {
              document.getElementById("videoModal").style.display = "none";
              document.getElementById("videoIframe").src = ""; // Stop the video
            });
    
          // Close modal when clicking outside the video
          document
            .getElementById("videoModal")
            .addEventListener("click", function (event) {
              if (event.target === this) {
                document.getElementById("videoModal").style.display = "none";
                document.getElementById("videoIframe").src = ""; // Stop the video
              }
            });
        </script>
