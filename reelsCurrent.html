        <script>
    
          // carousel start
          const reelcarousel = document.querySelector(".reelcarousel");
    const reelitems = document.querySelectorAll(".reelcarousel-item");
    const reeltotalItems = reelitems.length;
    let reelindex = 0;
    let reelitemWidth = reelitems[0].clientWidth;
    let reelautoSlide;
    
    // Clone first 3 items for infinite loop effect
    for (let i = 0; i < 3; i++) {
        let reelclone = reelitems[i].cloneNode(true);
        reelcarousel.appendChild(reelclone);
    }
    
    function reelsStartAutoSlide() {
        reelautoSlide = setInterval(() => {
            reelindex++;
            reelcarousel.style.transition = "transform 0.5s ease-in-out";
            reelcarousel.style.transform = `translateX(-${reelindex * reelitemWidth}px)`;
    
            setTimeout(() => {
                if (reelindex >= reeltotalItems) {
                    reelcarousel.style.transition = "none";
                    reelindex = 0;
                    reelcarousel.style.transform = `translateX(0)`;
                }
            }, 500);
        }, 3000);
    }
    
    function reelsStopAutoSlide() {
        clearInterval(reelautoSlide);
    }
    
    reelcarousel.addEventListener("mouseover", reelsStopAutoSlide);
    reelcarousel.addEventListener("mouseleave", reelsStartAutoSlide);
    
    reelsStartAutoSlide();
    
    
          // Open video in modal when play button is clicked
          document.querySelectorAll(".reel-play-button").forEach((button) => {
            button.addEventListener("click", function (event) {
              event.stopPropagation(); // Prevent unwanted click events
    
              let videoId = this.parentElement.getAttribute("data-video");
              console.log(videoId);
    
              let videoUrl = `https://player.vimeo.com/video/${videoId}?autoplay=1&muted=0&loop=1`;
    
              // Show modal and play video
              document.getElementById("reelsvideoIframe").src = videoUrl;
              document.getElementById("reelsvideoModal").style.display = "flex";
    
              // Initialize Vimeo player after loading the iframe
              const iframe = document.getElementById("reelsvideoIframe");
              const player = new Vimeo.Player(iframe);
    
              // Set the video quality to 360p when it's loaded
              player.on("loaded", function () {
                player
                  .setQuality("1080p")
                  .then(function () {
                    console.log("Quality set to 108p");
                  })
                  .catch(function (error) {
                    console.error("Error setting quality: ", error);
                  });
              });
            });
          });
    
          // Close modal and stop video
          document
            .getElementById("reelscloseModal")
            .addEventListener("click", function () {
              document.getElementById("reelsvideoModal").style.display = "none";
              document.getElementById("reelsvideoIframe").src = ""; // Stop the video
            });
    
          // Close modal when clicking outside the video
          document
            .getElementById("reelsvideoModal")
            .addEventListener("click", function (event) {
              if (event.target === this) {
                document.getElementById("reelsvideoModal").style.display = "none";
                document.getElementById("reelsvideoIframe").src = ""; // Stop the video
              }
            });
